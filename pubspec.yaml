name: eriz_social_media
description: A Flutter social media application built with Firebase, Riverpod, and Socket.io for real-time communication.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: '>=3.10.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Firebase dependencies
  firebase_core: ^2.24.0
  firebase_auth: ^4.14.0
  cloud_firestore: ^4.13.0
  firebase_storage: ^11.5.0
  firebase_messaging: ^14.7.0
  firebase_analytics: ^10.7.0

  # State Management
  riverpod: ^2.4.0
  flutter_riverpod: ^2.4.0
  riverpod_generator: ^2.3.0

  # HTTP and Networking
  dio: ^5.3.0
  retrofit: ^4.0.0
  socket_io_client: ^2.0.2

  # UI Packages
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.0
  smooth_page_indicator: ^1.1.0
  carousel_slider: ^4.2.0
  shimmer: ^3.0.0
  cached_network_image: ^3.3.0
  image_picker: ^1.0.0
  video_player: ^2.8.0
  intl: ^0.19.0
  
  # Utility Packages
  get_it: ^7.6.0
  logger: ^2.0.0
  connectivity_plus: ^5.0.0
  permission_handler: ^11.4.0
  shared_preferences: ^2.2.0
  jwt_decoder: ^2.0.1
  pretty_dio_logger: ^1.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Linting
  flutter_lints: ^3.0.0

  # Code Generation
  build_runner: ^2.4.0
  riverpod_generator: ^2.3.0
  retrofit_generator: ^7.0.0

flutter:
  uses-material-design: true
  
  # Add your assets here
  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/

  # Add your custom fonts here
  fonts:
    - family: CustomFont
      fonts:
        - asset: assets/fonts/CustomFont-Regular.ttf
        - asset: assets/fonts/CustomFont-Bold.ttf
          weight: 700
